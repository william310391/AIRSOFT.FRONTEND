<div class="table-responsive">
  <table class="table table-sm table-hover border-dark mt-4">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre Usuario</th>
        <th class="d-none d-md-table-cell" scope="col">rolID</th>
        <th class="d-none d-md-table-cell" scope="col">rolNombre</th>
      </tr>
    </thead>
    <tbody>
      @if(datos().datos.length === 0) {
      <tr>
        <td colspan="4" class="text-center">No hay datos disponibles</td>
      </tr>
      } @else { @for (item of datos().datos; track $index) {
      <tr>
        <td>{{ item.usuarioID }}</td>
        <td>{{ item.usuarioNombre }}</td>
        <td class="d-none d-md-table-cell">{{ item.rolID }}</td>
        <td class="d-none d-md-table-cell">{{ item.rolNombre }}</td>
      </tr>
      } }
    </tbody>
  </table>
</div>
