@if (menuVisible()) {
<ul
  class="dropdown-menu show"
  style="position: fixed"
  [style.top.px]="menuY()"
  [style.left.px]="menuX()"
>
  <li>
    <a class="dropdown-item" (click)="editar.emit()"> <i class="bi bi-search"></i> Editar</a>
  </li>
  <li>
    <a class="dropdown-item" (click)="eliminar.emit()"> <i class="bi bi-search"></i> Eliminar</a>
  </li>
</ul>
}
