<div class="container text-center mt-5">
  <h1 class="text-danger">{{ httpStatus()?.code }} - {{ httpStatus()?.title }}</h1>
  <p>{{ httpStatus()?.description }}</p>

  <button class="btn btn-primary mt-3" (click)="errorService.volver(httpStatus()?.code ?? 401)">
    Volver al inicio
  </button>
</div>
