@if (menu.menuVisible) {
<ul
  class="dropdown-menu show"
  style="position: fixed"
  [style.top.px]="menu.menuY"
  [style.left.px]="menu.menuX"
>
  @for (action of menu.actions; track action.type) {
  <li>
    <a class="dropdown-item cursor-pointer" (click)="onActionClick(action)">
      @if (action.icon) { <i class="{{ action.icon }} me-2"></i> }
      {{ action.label }}
    </a>
  </li>
  }
</ul>
}
