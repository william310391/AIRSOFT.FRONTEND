<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 350px">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input
          type="text"
          class="form-control"
          placeholder="usuario@ejemplo.com"
          [value]="usuarioNombre()"
          (focus)="ocultarError()"
          (input)="usuarioNombre.set(txtUsuarioNombre.value)"
          #txtUsuarioNombre
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          placeholder="••••••"
          [value]="password()"
          (focus)="ocultarError()"
          (input)="password.set(txtPassword.value)"
          #txtPassword
        />
      </div>
      <button type="submit" class="btn btn-primary w-100" (click)="login()" aria-expanded="false">
        @if(isLoading()){
        <span class="spinner-border spinner-border-sm me-2"></span>
        } Ingresar
      </button>

      <div
        class="card text-bg-danger card-body mt-3"
        [style.display]="isError() ? 'block' : 'none'"
      >
        {{ messageError() }}
      </div>
    </div>
  </div>
</div>
